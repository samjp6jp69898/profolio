<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAY - Neon Text Effect V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #0d1a24 0%, #060c12 100%);
            overflow: hidden;
        }

        /* Background ambient glow */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(8, 145, 178, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: ambientPulse 4s ease-in-out infinite;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.05); }
        }

        .neon-container {
            position: relative;
            display: inline-block;
        }

        .neon-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(80px, 15vw, 150px);
            font-weight: 900;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            
            /* 漸層：暗 -> 亮 -> 暗 (00d9ff -> 0891b2 -> 00d9ff) */
            background: linear-gradient(
                180deg,
                #00d9ff 0%,
                #0891b2 50%,
                #00d9ff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* 青色邊框輪廓 */
            -webkit-text-stroke: 1.5px rgba(0, 217, 255, 0.7);
            
            /* 柔和的發光效果 */
            filter: 
                drop-shadow(0 0 2px rgba(0, 217, 255, 0.8))
                drop-shadow(0 0 6px rgba(8, 145, 178, 0.5))
                drop-shadow(0 0 15px rgba(8, 145, 178, 0.35))
                drop-shadow(0 0 30px rgba(0, 217, 255, 0.2));
            
            /* 抖動動畫 */
            animation: glowPulse 2.5s ease-in-out infinite, shake 0.12s ease-in-out infinite;
            animation-play-state: running, paused;
        }

        /* 柔和的發光脈動 */
        @keyframes glowPulse {
            0%, 100% {
                filter: 
                    drop-shadow(0 0 2px rgba(0, 217, 255, 0.8))
                    drop-shadow(0 0 6px rgba(8, 145, 178, 0.5))
                    drop-shadow(0 0 15px rgba(8, 145, 178, 0.35))
                    drop-shadow(0 0 30px rgba(0, 217, 255, 0.2));
            }
            50% {
                filter: 
                    drop-shadow(0 0 3px rgba(0, 217, 255, 0.9))
                    drop-shadow(0 0 8px rgba(8, 145, 178, 0.6))
                    drop-shadow(0 0 20px rgba(8, 145, 178, 0.4))
                    drop-shadow(0 0 40px rgba(0, 217, 255, 0.25));
            }
        }

        /* 左右抖動效果 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2.5px); }
            75% { transform: translateX(2.5px); }
        }

        /* 底部光暈反射 */
        .neon-text::after {
            content: 'RAY';
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            letter-spacing: inherit;
            
            background: linear-gradient(
                180deg,
                rgba(0, 217, 255, 0.35) 0%,
                transparent 80%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            transform: scaleY(-0.25) translateY(-15%);
            filter: blur(3px);
            opacity: 0.4;
            pointer-events: none;
        }

        /* 外框容器 */
        .border-frame {
            position: relative;
            padding: 35px 55px;
            border: 2px solid transparent;
            background: 
                linear-gradient(#080e14, #080e14) padding-box,
                linear-gradient(135deg, #00d9ff, #0891b2, #00d9ff) border-box;
            border-radius: 6px;
            
            /* 邊框發光 */
            box-shadow:
                0 0 10px rgba(0, 217, 255, 0.35),
                0 0 20px rgba(8, 145, 178, 0.2),
                inset 0 0 15px rgba(0, 217, 255, 0.08);
        }

        /* 邊框角落裝飾 */
        .border-frame::before,
        .border-frame::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid #00d9ff;
            filter: drop-shadow(0 0 4px rgba(0, 217, 255, 0.6));
        }

        .border-frame::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }

        .border-frame::after {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
        }

        /* 額外的角落裝飾 */
        .corner-tl, .corner-br {
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid #00d9ff;
            filter: drop-shadow(0 0 4px rgba(0, 217, 255, 0.6));
        }

        .corner-tl {
            top: -4px;
            right: -4px;
            border-left: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: -4px;
            left: -4px;
            border-right: none;
            border-top: none;
        }

        /* 掃描線效果 */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.5), transparent);
            animation: scanline 4s linear infinite;
            opacity: 0;
        }

        @keyframes scanline {
            0% { top: 0; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="border-frame">
        <div class="corner-tl"></div>
        <div class="corner-br"></div>
        <div class="scanline"></div>
        <div class="neon-container">
            <span class="neon-text" id="neonText">RAY</span>
        </div>
    </div>

    <script>
        const neonText = document.getElementById('neonText');
        
        // 每隔 3 秒觸發抖動效果
        function triggerShake() {
            neonText.style.animationPlayState = 'running, running';
            
            setTimeout(() => {
                neonText.style.animationPlayState = 'running, paused';
            }, 400);
        }

        setTimeout(() => {
            triggerShake();
            setInterval(triggerShake, 3000);
        }, 1500);
    </script>
</body>
</html>
